<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Avtorisation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div>
            <input type="text" name="lastName" value="Emerson">
        </div>

        <div>
            <input type="number" name="age" value="17">
        </div>

        <div>
            <input id="agree-with-terms" type="checkbox" name="agree">
            <label for="agree-with-terms">Accept terms and conditions</label>
        </div>

        <div class="choose-gender">
            <input id="gender-male" type="radio" name="gender">
            <label for="gender-male">Male</label>

            <input id="gender-female" type="radio" name="gender">
            <label for="gender-female">Female</label>

            <input id="gender-secret" type="radio" name="gender">
            <label for="gender-secret">Secret</label>
        </div>

        <div>
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
